<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header id="navbar">
            <div class="headerMenu-left">
                <div class="github-logo"><i class="fa-brands fa-github"></i></div>
                <div class="headerMenu-item">
                    <span>Product</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="headerMenu-item">
                    <span>Solutions</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="headerMenu-item">
                    <span>Resources</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="headerMenu-item">
                    <span>Open Source</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="headerMenu-item">
                    <span>Enterprise</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="headerMenu-item">
                    <span>Pricing</span>
                </div>
            </div>
            <div class="headerMenu-right">
                <input type="text" name="search" id="search" placeholder="Search or jump to">
                <button type="button" class="headerMenu-right--signin">Sign in</button>
                <button type="button" class="headerMenu-right--signup">Sign up</button>
            </div>
        </header>
    </div>
</body>
</html>
